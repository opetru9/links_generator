<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Links Generator </title>
    <link rel="shortcut icon" href="icon.svg" type="image/x-icon">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <section class="inputSection">
        <div class="container">
            <div class="wrapper">
                
                <div class="selectBox">
                    <form id="myForm">
                        <select id="select">
                            <option value="OVH">OVH</option>
                            <option value="CP">CP</option>
                            <option value="M6">M6</option>
                            <option value="AWS">AWS</option>
                            <option value="WP">WP</option>
                        </select>
    
                        <div class="inputBox">
                            <input type="text" id="myInput" placeholder=" ex: domain.com" pattern="^[a-zA-Z0-9]+(\.[a-zA-Z0-9]+)+$" required>
                        </div>
    
                        <button id="myBtn">Generate</button>
                    </form>
                </div>

                <div class="resultLink" id="resultLink">

                    <button class="linkBtn" id="linkBtn">
                        <i class="fas fa-up-right-from-square"></i>
                    </button>
                    <button class="copyBtn" id="copyBtn"> 
                        <i class="fas fa-copy"></i>
                    </button>
                    
                </div>


            </div>
        </div>
    </section>
    
    <div id="copyNotify">Link copied to clipboard!</div>
    <div id="errCopyNotify">Link copied to clipboard!</div>


    <script src="scripts.js"></script>
</body>
</html>
