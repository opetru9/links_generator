<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Links Generator </title>
    <link rel="shortcut icon" href="icon.svg" type="image/x-icon">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <section class="inputSection">
        <div class="container">
            <div class="wrapper">
                
                <div class="selectBox">
                    <form id="myForm">
                        <select id="select">
                            <option value="OVH">OVH 2</option>
                            <option value="CP">OVH 1</option>
                            <option value="M6">M6</option>
                            <option value="AWS">AWS</option>
                            <option value="WP">WP</option>
                            <option value="CDN">CDN</option>
                        </select>
    
                        <div class="inputBox">
                            <input type="text" id="myInput" 
                                    placeholder=" ex: site.com or https://site.com" 
                                    
                                    required>
                        </div>
    
                        <button id="myBtn">Generate</button>
                    </form>
                </div>

                <div class="resultLink" id="resultLink">

                    <button class="linkBtn" id="linkBtn">
                        <i class="fas fa-up-right-from-square"></i>
                    </button>
                    <button class="copyBtn" id="copyBtn"> 
                        <i class="fas fa-copy"></i>
                    </button>
                    
                </div>

                <div class="cdnLink" id="cdnLink">
                    <!-- cdn.domain.com -->
                    <button class="copyCdnBtn" id="copyCdnBtn"> 
                        <i class="fas fa-copy"></i>
                    </button>
                </div>

                <div class="cdnIP" id="cdnIP">

                    57.128.187.88
                    <button class="copyIPBtn" id="copyIPBtn"> 
                        <i class="fas fa-copy"></i>
                    </button>

                </div>

                

            </div>
        </div>
    </section>

    <div class="permanentBtns">
        <button id="loginFHbtn" data-tooltip="Copy FileHardbor login">FH login</button>
        <button id="passFHbtn" data-tooltip="Copy FileHardbor password">FH password</button>
        <button id="cdnIPbtn" data-tooltip="Copy CDN IP">CDN IP</button>
    </div>

    <div id="copyNotify">Link copied to clipboard!</div>
    <div id="errCopyNotify">Link copied to clipboard!</div>



    <script src="scripts.js"></script>
</body>
</html>
